<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat GP- Abdo</title>
    <link rel="stylesheet" href="./css/Chat GP-Abdo.css">
    <!-- link css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font awesome -->
</head>
<body>

    <!-- Chat container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <i id="send-btn" class="fa-sharp fa-solid fa-paper-plane fa-lg"></i>
            </div>
            <div class="typing-controls">
                <i id="theme-btn" class="fa-sharp fa-regular fa-sun fa-lg"></i>
                <i id="delete-btn" class="fa-sharp fa-regular fa-trash-can fa-lg"></i>
            </div>
        </div>
    </div>
    

    <script src="./js/Chat GP-Abdo.js" defer></script>
</body>
</html>
